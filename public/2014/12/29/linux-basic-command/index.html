        <p>linux下必须要掌握的基本命令
<a id="more"></a>
v3</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">chmod</span> +<span class="keyword">x</span> * <span class="comment">#给当前所有脚本赋予执行权限, 使用ll查询当前权限</span></div><div class="line">jps -mlv</div><div class="line">ps -ef | <span class="keyword">grep</span> java</div><div class="line">netstat -anp | <span class="keyword">grep</span> <span class="number">8080</span></div><div class="line">vmstat <span class="number">1</span> <span class="number">30</span> <span class="comment">#每秒输出一次输出30次, r运行队列(说多少个进程真的分配到CPU), b被阻塞的进程</span></div><div class="line">iostat -dxk <span class="number">1</span> <span class="number">1</span> <span class="comment">#查看IO相关性能值</span></div><div class="line"><span class="comment">#avgqu-sz:  平均I/O队列长度。</span></div><div class="line"><span class="comment">#await:  平均每次设备I/O操作的等待时间 (毫秒)。</span></div><div class="line"><span class="comment">#svctm: 平均每次设备I/O操作的服务时间 (毫秒)。</span></div><div class="line"><span class="comment">#%util:  一秒中有百分之多少的时间用于 I/O 操作，即被io消耗的cpu百分比</span></div><div class="line"><span class="comment">#如果 %util 接近 100%，说明产生的I/O请求太多，I/O系统已经满负荷，该磁盘可能存在瓶颈。如果 svctm 比较接近 await，说明 I/O 几乎没有等待时间；如果 await 远大于 svctm，说明I/O 队列太长，io响应太慢，则需要进行必要优化。如果avgqu-sz比较大，也表示有大量io在等待。</span></div><div class="line">ifstat <span class="comment">#查看网卡当前流量,读入(in), 出口(out)</span></div><div class="line">top -Hp <span class="number">20943</span></div><div class="line">ps -mp <span class="number">20943</span> -o THREAD,tid <span class="comment">#查找最耗CPU的线程</span></div><div class="line"><span class="keyword">printf</span> <span class="string">"<span class="variable">%x</span>\n"</span> <span class="number">21742</span> <span class="comment">#10进制转16进制</span></div><div class="line">jstack <span class="number">20943</span> | <span class="keyword">grep</span> <span class="number">5</span>dee <span class="comment">#输出指定线程的栈信息</span></div><div class="line">jmap -heap <span class="number">20943</span> <span class="comment">#输出堆内存信息</span></div><div class="line">jmap -histo:live <span class="number">20943</span> <span class="comment">#输出活着的对象数目. </span></div><div class="line">B  byte</div><div class="line">C  char</div><div class="line">D  double</div><div class="line">F  float</div><div class="line">I  <span class="keyword">int</span></div><div class="line">J  long</div><div class="line">Z  boolean</div><div class="line">[  数组，如[I表示<span class="keyword">int</span>[]</div><div class="line">[L+类名 其他对象</div><div class="line">jmap -<span class="keyword">dump</span>:<span class="keyword">format</span>=b,file=<span class="regexp">/tmp/dump</span>.dat <span class="number">21711</span></div><div class="line">jstat -gc <span class="number">20943</span> <span class="number">250</span> <span class="number">4</span> <span class="comment">#每隔250秒取样1次.取4次</span></div><div class="line">S0C    S1C    S0U    S1U      EC       EU        OC         OU       PC     PU    YGC     YGCT    FGC    FGCT     GCT  </div><div class="line">S0C、S1C、S0U、S1U：Survivor <span class="number">0</span>/<span class="number">1</span>区容量（Capacity）和使用量（Used）</div><div class="line">EC、EU：Eden区容量和使用量</div><div class="line">OC、OU：年老代容量和使用量</div><div class="line">PC、PU：永久代容量和使用量</div><div class="line">YGC、YGT：年轻代GC次数和GC耗时</div><div class="line">FGC、FGCT：Full GC次数和Full GC耗时</div><div class="line">GCT：GC总耗时</div></pre></td></tr></table></figure>
